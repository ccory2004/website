<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>3R Joint - Cory Chang</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-text">Cory Chang</span>
      </div>
    </nav>
    <div class="container">
      <br><br>
      <h1 class="text-success"><b>3R Joint Calculator</b></h1>
      <hr>
      <div class="card">
        <div class="card-body">
          <h3>Values</h3>
          <br>
          <h5>Length of Joints</h5>
          <div class="row">
            <div class="col-sm">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Length One" id="lengthOne" required>
                <span class="input-group-text" id="basic-addon2">m</span>
              </div>
            </div>
            <div class="col-sm">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Length Two" id="lengthTwo" required>
                <span class="input-group-text" id="basic-addon2">m</span>
              </div>
            </div>
            <div class="col-sm">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Length Three" id="lengthThree" required>
                <span class="input-group-text" id="basic-addon2">m</span>
              </div>
            </div>
          </div>
          <hr>
          <h5>Angle Of Joints</h5>
          <div class="row">
            <div class="col-sm">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Angle One" id="angleOne" required>
                <span class="input-group-text" id="basic-addon2">°</span>
              </div>
            </div>
            <div class="col-sm">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Angle Two" id="angleTwo" required>
                <span class="input-group-text" id="basic-addon2">°</span>
              </div>
            </div>
            <div class="col-sm">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Angle Three" id="angleThree" required>
                <span class="input-group-text" id="basic-addon2">°</span>
              </div>
            </div>
          </div>
          <hr>
          <h5>Angular Velocity of Joints</h5>
          <div class="row">
            <div class="col-sm">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Velocity One" id="velocityOne" required>
                <span class="input-group-text" id="basic-addon2">rad/s</span>
              </div>
            </div>
            <div class="col-sm">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Velocity Two" id="velocityTwo" required>
                <span class="input-group-text" id="basic-addon2">rad/s</span>
              </div>
            </div>
            <div class="col-sm">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Velocity Three" id="velocityThree" required>
                <span class="input-group-text" id="basic-addon2">rad/s</span>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>
      </div>
      <br><br>
      <div class="card">
        <div class="card-body">
          <h3>Results</h3>
          <br>
          <p id="finalConfig"></p>
          <p id="finalVel"></p>
        </div>
      </div>
      <br><br>
          <a href="https://github.com/ccory2004/website/blob/master/assets/revolutejoint.js">View Source Code Here</a>
    </div>
    <script src="assets/revolutejoint.js"></script>
  </body>
</html>
